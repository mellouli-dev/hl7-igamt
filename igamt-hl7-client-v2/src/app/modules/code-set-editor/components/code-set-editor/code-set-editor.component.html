<app-dam-layout>

  <ng-template #alerts>
    <app-dam-alerts-container></app-dam-alerts-container>
  </ng-template>

  <ng-template #titleBar>
    <div style="width: 100%; display: flex; justify-content: space-between; align-items: center;">
      <div *ngIf="metadata$ | async as metadata" style="width: 100%; display: flex; align-items: center; padding: 5px 20px;">
        <h2 style="margin: 0;">{{metadata.title}}</h2>
      </div>
      <div [ngStyle]="{width: urlSize+'px' }">
        <app-input-copy type="text" [value]="codeSetURL" label="URL" container="body"></app-input-copy>
      </div>
    </div>
  </ng-template>

  <ng-template #activeTitleBar>
    <app-code-set-active-titlebar
      [controls]="activeComponent?.controls"
      [header]="activeComponent?.header"
    ></app-code-set-active-titlebar>
  </ng-template>

  <ng-template #toolbar>
    <app-code-set-tool-bar></app-code-set-tool-bar>
  </ng-template>

  <ng-template #editorContent>
    <app-dam-editor-outlet></app-dam-editor-outlet>
  </ng-template>

  <ng-template #sideBar>
    <app-code-set-side-bar></app-code-set-side-bar>
  </ng-template>

</app-dam-layout>
