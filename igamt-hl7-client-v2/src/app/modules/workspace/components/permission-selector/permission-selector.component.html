<p-radioButton [(ngModel)]="mode" (ngModelChange)="modeChange($event)" name="mode" value="ADMIN" label="Admin" ></p-radioButton><br/>
<p-radioButton [(ngModel)]="mode" (ngModelChange)="modeChange($event)" name="mode" value="GLOBAL_EDIT" label="Global Edit" ></p-radioButton><br/>
<p-radioButton [(ngModel)]="mode" (ngModelChange)="modeChange($event)" name="mode" value="GLOBAL_VIEW" label="Global View & Edit By Folder" ></p-radioButton><br/>
<p-radioButton [(ngModel)]="mode" (ngModelChange)="modeChange($event)" name="mode" value="CUSTOM" label="Edit & View By Folder" ></p-radioButton><br/>
<div *ngIf="mode === 'GLOBAL_VIEW' || mode === 'CUSTOM'" style="margin-top: 10px;">
  <table class="table table-sm table-bordered" style="margin-bottom: 0px;">
    <tr>
      <th colspan="3" style="text-align: center;">Permission By Folder</th>
    </tr>
    <tr>
      <th>Folder</th>
      <th>Permission</th>
      <th></th>
    </tr>
    <tr *ngFor="let item of folderScopes; let i = index">
      <td>{{item.folder.metadata.title}}</td>
      <td>{{item.permission}}</td>
      <td>
        <button (click)="remove(i)" class="btn btn-sm btn-danger">
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
    <tr>
      <td #dvb>
        <p-dropdown
          [options]="filteredFolderOptions"
          [(ngModel)]="folder"
          placeholder="Folder"
          [appendTo]="dvb"
          [autoDisplayFirst]="false"
        ></p-dropdown>
      </td>
      <td #dva>
        <p-dropdown
          [options]="folderPermissions"
          [(ngModel)]="folderPermission"
          placeholder="Permission"
          [disabled]="disableFolderPermission"
          [appendTo]="dva"
          [autoDisplayFirst]="false"
        ></p-dropdown>
      </td>
      <td>
        <button (click)="select(folder, folderPermission)" [disabled]="!folder || !folderPermission" class="btn btn-sm btn-primary">
          <i class="fa fa-plus"></i>
        </button>
      </td>
    </tr>
  </table>
</div>
