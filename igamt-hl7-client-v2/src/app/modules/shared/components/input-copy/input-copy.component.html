<div class="input-group">
    <div *ngIf="label" class="input-group-prepend">
        <strong style="border: 1px solid #007bff;" class="input-group-text">{{label}}</strong>
    </div>
    <input style="background-color: rgb(250 250 250); border: 1px solid #007bff;" [type]="type" class="form-control" [value]="value" [disabled]="true" ngbPopover="Copied!"triggers="manual" [closeDelay]="500" #p="ngbPopover" popoverClass="copy-popover" [container]="container">
    <div class="input-group-append">
        <button class="btn btn-outline-primary" type="button"  (click)="copy(p)">
            <i class="fa fa-clone" aria-hidden="true"></i>
            Copy
        </button>
    </div>
</div>
