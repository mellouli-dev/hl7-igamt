<h2 mat-dialog-title>Publishing IG: {{data.ig.title}}</h2>
<mat-dialog-content>

  <p-checkbox [(ngModel)]="publicationInfo.draft" [binary]="true" label="Designate as a DRAFT implementation Guide"></p-checkbox>

</mat-dialog-content>
<mat-dialog-actions style="justify-content: flex-end;">
  <button (click)="cancel()" class="btn btn-sm btn-secondary" style="margin-right: 5px;">Cancel</button>
  <button (click)="submit()" class="btn btn-sm btn-danger">Yes</button>
</mat-dialog-actions>
