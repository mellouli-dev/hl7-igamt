<ng-template #headerControls *ngIf="resource$ | async as resource">
  <app-change-log-list-info
  [changes]="resource.changeLogs"
  (editChange)="updateChangeReason($event)"
  [viewOnly]="viewOnly$ | async"
  ></app-change-log-list-info>
</ng-template>
<app-value-set-structure [valueSet]="resource$ |async" [viewOnly]="viewOnly$ | async" (changes)="change($event)" [cols]="cols" [codeSystemOptions]="codeSystemOptions" [selectedColumns]="selectedColumns"></app-value-set-structure>
