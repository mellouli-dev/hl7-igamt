<ng-container *ngIf="metadata_">
<div class="badge">
    <app-scope-badge [scope]="metadata_?.domainInfo?.scope"></app-scope-badge>
    <app-entity-bagde [type]="'IGDOCUMENT'"></app-entity-bagde>
</div>
<div>
    <span class="title-text">
      {{ metadata_?.title }}
    </span>
    <app-metadata-date [updateDate]="metadata_?.updateDate" [creationDate]="metadata_?.creationDate"></app-metadata-date>
</div>
</ng-container>
