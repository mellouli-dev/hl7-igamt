
<div class="create-ig-layout">
  <div class="context">
    <app-document-breadcrumbs [locationInfo]="context.location"></app-document-breadcrumbs>
  </div>
  <div class="alerts">
    <app-dam-alerts-container></app-dam-alerts-container>
  </div>

  <div class="title">
    <h3>Create Implementation Guide</h3>
  </div>

  <div class="metadata">
    <form [formGroup]="metaDataForm">
      <app-form-input formControlName="title" id="title" label="Document Title" name="Title"
                      placeholder="Title" type="text">
      </app-form-input>
    </form>
  </div>

  <div class="messages">
    <h5 style="margin-bottom: 20px;">Select Conformance Profiles</h5>
    <app-select-messages (messages)="setSelected($event)" (selected)="getVersion($event)" [hl7Versions]=" hl7Version$ | async"
                         [table]="table$ | async "></app-select-messages>
  </div>

  <div class="submit">
    <button (click)="submit()" [disabled]="metaDataForm.invalid" class="btn btn-primary"
            type="submit">Create IG Document
    </button>
  </div>
</div>
